<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">

<title>Discount</title>

<script>

/* Defining Table
* Input: customer's subtotal
* Processing: if subtotal is greater than $50 and today is Tuesday or Wednesday, subtract 10% from subtotal
* Output: total amount due by adding sales of 6% to subtotal
*/

function calculateTotal() {
    let customerSubtotal = parseFloat(document.getElementById('customerInputBox').value);
    var dayOfWeek = new Date().getDay();
    let totalDue = 0;
    if (customerSubtotal > 50 && (dayOfWeek == 2 || dayOfWeek == 3)) {
        customerSubtotal -= customerSubtotal * .1
    };

    totalDue += customerSubtotal * 1.06;
    totalDue = totalDue.toFixed(2);

    document.getElementById('outputDiv').innerHTML = "Your total amount due is $" + totalDue;
}

</script>
</head>

<body>  

Please enter the customer's subtotal: <input type="text" id="customerInputBox">
  
<button type="button" onclick="calculateTotal()">Calculate Total Amount Due</button>

<div id="outputDiv"></div>

</body>       
</html>
