<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fiveTimes</title>
</head>
<body>
  <script>

/* Defining Table
* Input: N/A
* Processing: use a for loop to display the 5X table
* Output: the five time table in format:
*     5 x 1 = 5
*/

function fiveTimes() {
  for (let i = 1; i <= 12; i++) {
    const product = 5 * i
    const displayLine = `5 x ${i} = ${product}`
    document.getElementById(`outputDiv${i}`).innerHTML = displayLine
  }
}

  </script>

  <p>Here is the five times table from 1 to 12!</p>
  <button type='button' onclick='fiveTimes()'>See the times table</button>
  <br>
  <br>
  <div id='outputDiv1'></div>
  <div id='outputDiv2'></div>
  <div id='outputDiv3'></div>
  <div id='outputDiv4'></div>
  <div id='outputDiv5'></div>
  <div id='outputDiv6'></div>
  <div id='outputDiv7'></div>
  <div id='outputDiv8'></div>
  <div id='outputDiv9'></div>
  <div id='outputDiv10'></div>
  <div id='outputDiv11'></div>
  <div id='outputDiv12'></div>
</body>
</html>
