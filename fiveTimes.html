<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fiveTimes</title>
</head>
<body>
  <script>

/* Defining Table
* Input: N/A
* Processing: use a for loop to display the 5X table
* Output: the five time table in format:
*     5 x 1 = 5
*/

function fiveTimes() {
  for (let i = 1; i <= 12; i++) {
    const product = 5 * i
    console.log(`5 X ${i} = ${product}`)
  }
}

  </script>
</body>
</html>
