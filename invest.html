<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invest</title>
</head>

<body>
  <script>

    /* Defining Table
    * Input: principal, annualRate, years, periodsPerYear
    * Processing: calculate the future invested value
    * Output: future invested
    */

    function doFV() {
      let principal = parseFloat(document.getElementById('principal').value)
      let annualRate = parseFloat(document.getElementById('annualRate').value)
      let years = parseFloat(document.getElementById('years').value)
      let periodsPerYear = parseFloat(document.getElementById('periodsPerYear').value)

      let futureValue = computeFutureValue(principal, annualRate, years, periodsPerYear)
      futureValue = futureValue.toFixed(2)

      document.getElementById('output-div').innerHTML = `$${futureValue}`
    }

    function computeFutureValue(principal, annualRate, years, periodsPerYear) {
      let ratePerPeriod = annualRate / periodsPerYear
      let totalPeriods = periodsPerYear * years
      let futureValue = principal * ((1 + ratePerPeriod) ** totalPeriods)
      return futureValue
    }

  </script>

  <h1>Invest Calculator</h1>
  Amount invested (principal) <input type="text" id="principal">
  <br>
  Annual rate (example: .08) <input type="text" id="annualRate">
  <br>
  Number of years <input type="text" id="years">
  <br>
  Periods per year <input type="text" id="periodsPerYear">
  <br>
  <button onClick='doFV()'>Compute future value</button><div id='output-div'></div>

</body>

</html>
