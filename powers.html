<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>powers</title>
</head>
<body>
  <script>

/* Defining Table
* Input: N/A
* Processing: use a for loop to display powers of 2 up to 2 ** 31
* Output: exponent result
*/

function powers() {
  for (let i = 0; i <= 31; i++) {
    const powerResult = 2 ** i
    console.log(powerResult)
  }
}

  </script>
</body>
</html>
